<div class="row"> <div class="col-md-3"> <div class="panel panel-primary"> <div class="panel-heading"> View By Tags </div> <div class="input-group btn-block input-group-sm" style="padding:10px 5px"> <input ng-model="tagFilter.name" type="text" class="form-control" placeholder="Search For Tag"> </div> <div style="height:500px; overflow:scroll; max-width: 100%; overflow-x: hidden; width:99%"> <table class="table table-striped table-hover"> <tbody> <tr> <td ng-class="{info: isTagActive('')}"><a href ng-click="setTag('')"><b>View All Computers</b></a>  <tr ng-repeat="tag in tags | filter:tagFilter as tagResults"> <td ng-class="{info: isTagActive(tag)}"><a href ng-click="setTag(tag)">{{ tag.name }}</a>  <tr ng-if="tagResults.length == 0"> <td><strong>No Matching Tags</strong>   </table> </div> </div> </div> <div class="col-md-9"> <div class="panel panel-primary"> <div class="panel-heading"> Computers <div class="pull-right"> <div class="input-group input-group-sm"> <input ng-model="computerFilter" type="text" class="form-control" style="height:30px; margin-top:-5px; width:300px" placeholder="Search By Computer Info" ng-change="resetSelected()"> </div> </div> </div> <div class="panel-body"> <div class="btn-toolbar" role="toolbar"> <form class="form-inline"> <button class="btn btn-danger" ng-click="deleteSelected()">Delete Selected</button> <button class="btn btn-primary" ng-csv="getCSVArray()" filename="MACAdresses.csv" csv-header="['Computer Name', 'Wireless MAC']">Export Selected</button> <div class="pull-right"> <select class="form-control" ng-model="tagDropdown" ng-options="tag.name for tag in tags"> </select> <button class="btn btn-primary" ng-click="addTagToSelected()">Add Tag</button> <button class="btn btn-danger" ng-click="removeTagFromSelected()">Remove Tag</button> </div> </form> </div> </div> <table class="table table-striped table-hover"> <thead> <tr> <th width="30px"><input type="checkbox" ng-model="computersCheckbox" ng-change="selectAllComputers(computersCheckbox)"> <th>Computer Name <th>Serial Number <th>Model <th>Tags <th>Times Imaged <th>MAC Address   <tbody> <tr ng-repeat="computer in computers | filter:computerFilter | filter:{onBoard: true} | filterByTag:selectedTag as computerResults"> <td><input ng-model="computer.selected" type="checkbox"> <td>{{computer.name}} <td>{{computer.serialNumber}} <td>{{computer.model}} <td><span ng-repeat="tag in computer.tagNames" class="label label-primary">{{tag}}</span>  <td style="text-align: center">{{computer.imagedCount}} <td>{{computer.wirelessMAC}}  <tr ng-if="computerResults.length == 0"> <td colspan="100%"><strong>No Computers Found</strong>   </table> </div> </div> </div>
