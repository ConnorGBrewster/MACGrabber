<div class="row"> <div class="col-md-8"> <div class="panel panel-primary"> <div class="panel-heading">Current Tags</div> <table class="table table-striped table-hover"> <thead> <tr> <th width="30px"><input type="checkbox" ng-model="tagsCheckbox" ng-change="selectAllTags(tagsCheckbox)"> <th>Tag Name <th>Computer Count   <tbody> <tr ng-repeat="tag in tags as tagResults"> <td><input ng-model="tag.selected" type="checkbox"> <td>{{tag.name}} <td>{{tag.computers.length}}  <tr ng-if="tagResults.length == 0"> <td colspan="100%"><strong>No Computers Found</strong>   </table> </div> </div> <div class="col-md-4"> <div class="panel panel-primary"> <div class="panel-heading"> Tag Operations </div> <div class="panel-body"> <label>Operation:</label> <select class="form-control" ng-model="selectedOperation" ng-options="operation.name for operation in operations"> </select> <br> <button class="btn btn-primary pull-right" ng-click="commitOperation()">Submit</button> <br> <br> <br> <label>New Tag:</label> <input class="form-control" type="text" ng-model="newTagName" placeholder="Tag Name"> <br> <button class="btn btn-primary pull-right" ng-click="newTag()">Create</button> </div> </div> </div> </div>
