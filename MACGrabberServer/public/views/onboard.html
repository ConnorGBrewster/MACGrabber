<div class="row"> <div class="col-md-8"> <div class="panel panel-primary"> <div class="panel-heading"> Computers <div class="pull-right"> <div class="input-group input-group-sm"> <input ng-model="computerFilter" type="text" class="form-control" style="height:30px; margin-top:-5px; width:300px" placeholder="Search By Computer Info" ng-change="resetSelected()"> </div> </div> </div> <table class="table table-striped table-hover"> <thead> <tr> <th width="30px"><input type="checkbox" ng-model="computersCheckbox" ng-change="selectAllComputers(computersCheckbox)"> <th>Computer Name <th>Serial Number <th>Model <th>Times Images <th>MAC Address   <tbody> <tr ng-repeat="computer in computers | filter:computerFilter | filter:{onBoard: false} as computerResults"> <td><input ng-model="computer.selected" type="checkbox"> <td>{{computer.name}} <td>{{computer.serialNumber}} <td>{{computer.model}} <td>{{computer.imagedCount}} <td>{{computer.wirelessMAC}}  <tr ng-if="computerResults.length == 0"> <td colspan="100%"><strong>No Computers Found</strong>   </table> </div> </div> <div class="col-md-4"> <div class="panel panel-primary"> <div class="panel-heading"> OnBoarding Options </div> <div class="panel-body"> <h5><strong>Select Tag:</strong></h5> <select class="form-control" ng-model="selectedTag" ng-options="tag.name for tag in tags"> </select> <br> <button class="btn btn-primary pull-right" ng-click="onBoard()">OnBoard Selected</button> </div> </div> </div> </div>
